[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    ".pytest_cache",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.9
target-version = "py39"

[tool.ruff.lint]
# Enable pycodestyle (`E`), Pyflakes (`F`), and isort (`I`) codes
select = ["E", "F", "I", "W", "B", "C4", "UP", "ARG", "SIM", "TCH", "Q", "RUF"]
ignore = [
    "E501",  # line too long, handled by formatter
    "E203",  # whitespace before ':', handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "SIM102",  # do not enforce nested-if flattening
    "SIM105",  # allow try/except/pass patterns
    "B904",    # do not require explicit exception chaining
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.ruff.lint.per-file-ignores]
# Tests: allow unused args, import-order quirks, and stylistic looseness
"tests/**" = [
    "ARG",    # unused args in test helpers and fixtures
    "E402",   # module-level import position in tests
    "F841",   # assigned-but-unused in tests
    "SIM117", # nested with-statements in tests
    "E712",   # comparisons to True in tests
    "UP035",  # typing.Tuple deprecated
    "UP006",  # tuple annotation suggestion
    "TCH001", # alias rule code for older/newer variants
]

# GUI config dialog: imports must happen after Qt setup
"src/config_dialog.py" = ["E402"]

# Core and utils: allow some unused parameters retained for API compatibility
"src/core.py" = ["ARG001"]
"src/security_utils.py" = ["ARG001"]

# Type stubs: allow star-imports for re-exports
"typings/aqt/__init__.pyi" = ["F403"]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"
